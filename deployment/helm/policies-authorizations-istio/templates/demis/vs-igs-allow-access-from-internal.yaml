{{- if eq .Values.demis.enabled true }}
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: vs-igs-allow-access-from-internal
  labels:
    component: demis
spec:
  selector:
    matchLabels:
      app: validation-service-igs
  action: ALLOW
  rules:
  - from:
    - source:
        principals: [
          "cluster.local/ns/{{ .Release.Namespace }}/sa/igs-service*",
        ]
    to:
    - operation:
        methods: ["POST"]
        paths: []
{{- end }}
