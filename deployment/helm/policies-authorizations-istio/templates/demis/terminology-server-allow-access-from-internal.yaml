{{- if eq .Values.demis.enabled true }}
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: terminology-server-allow-access-from-internal
  labels:
    component: demis
spec:
  selector:
    matchLabels:
      app: terminology-server
  action: ALLOW
  rules:
  - from:
    - source:
        principals: [
          "cluster.local/ns/{{ .Release.Namespace }}/sa/validation-service*",
        ]
    to:
    - operation:
        methods: ["GET", "POST"]
        paths: [ "/fhir/*" ]
{{- end }}