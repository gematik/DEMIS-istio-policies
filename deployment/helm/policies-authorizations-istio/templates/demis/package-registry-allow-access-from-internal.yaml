{{- if eq .Values.demis.enabled true }}
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: package-registry-allow-access-from-internal
  labels:
    component: demis
spec:
  selector:
    matchLabels:
      app: package-registry
  action: ALLOW
  rules:
  - from:
    - source:
        principals: [
          "cluster.local/ns/{{ .Release.Namespace }}/sa/futs-*",
          "cluster.local/ns/{{ .Release.Namespace }}/sa/terminology-server",
          "cluster.local/ns/{{ .Release.Namespace }}/sa/validation-service-*",
        ]
    to:
    - operation:
        methods: ["GET"]
        paths: []
{{- end }}